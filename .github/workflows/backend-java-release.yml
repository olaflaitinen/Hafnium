name: Backend Java Release

on:
  push:
    tags:
      - 'v*'

env:
  JAVA_VERSION: '21'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/hafnium

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - identity-service
          - screening-service
          - monitoring-service
          - case-service
          - vault-service
          - risk-engine-service
          - signals-service
          - api-facade

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Build service
        run: |
          cd services/backend-java
          chmod +x gradlew
          ./gradlew :${{ matrix.service }}:build -x test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/backend-java/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Hafnium Backend Release ${{ github.ref_name }}

            ### Docker Images
            All service images have been pushed to `ghcr.io/${{ github.repository_owner }}/hafnium/`:
            - identity-service
            - screening-service
            - monitoring-service
            - case-service
            - vault-service
            - risk-engine-service
            - signals-service
            - api-facade

            ### Usage
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/hafnium/identity-service:${{ github.ref_name }}
            ```
