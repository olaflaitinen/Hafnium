name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # ==========================================================================
  # Linting and Formatting
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python linters
        run: pip install ruff pyright
      
      - name: Lint Risk Engine
        run: |
          cd services/risk-engine
          ruff check .
          ruff format --check .
      
      - name: Lint AI Platform
        run: |
          cd services/ai-platform
          ruff check .
          ruff format --check .
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Lint Frontend
        run: |
          cd services/frontend-react
          npm ci
          npm run lint
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Lint Backend
        run: |
          cd services/backend-java
          ./gradlew spotlessCheck

  # ==========================================================================
  # Type Checking
  # ==========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyright
          cd services/risk-engine && pip install -e ".[dev]"
          cd ../ai-platform && pip install -e ".[dev]"
      
      - name: Typecheck Python
        run: |
          cd services/risk-engine && pyright
          cd ../ai-platform && pyright
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Typecheck Frontend
        run: |
          cd services/frontend-react
          npm ci
          npm run typecheck

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Test Risk Engine
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379
        run: |
          cd services/risk-engine
          pip install -e ".[dev]"
          pytest -v --cov=hafnium_risk --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/risk-engine/coverage.xml
          flags: risk-engine

  test-java:
    name: Test Java
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Test Backend
        run: |
          cd services/backend-java
          ./gradlew test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Test Frontend
        run: |
          cd services/frontend-react
          npm ci
          npm test

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python dependencies
        run: |
          pip install safety
          cd services/risk-engine && pip install -e . && safety check
          cd ../ai-platform && pip install -e . && safety check

  # ==========================================================================
  # Contract Validation
  # ==========================================================================
  contracts:
    name: Validate Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install OpenAPI CLI
        run: npm install -g @redocly/cli
      
      - name: Validate OpenAPI specs
        run: |
          redocly lint contracts/openapi/*.yaml

  # ==========================================================================
  # Build
  # ==========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-python, test-java, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Risk Engine
        uses: docker/build-push-action@v5
        with:
          context: services/risk-engine
          file: services/risk-engine/Dockerfile.dev
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/risk-engine:${{ github.sha }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: services/backend-java
          file: services/backend-java/Dockerfile.dev
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
      
      - name: Build and push AI Inference
        uses: docker/build-push-action@v5
        with:
          context: services/ai-platform
          file: services/ai-platform/Dockerfile.inference
          push: true
          tags: ${{ env.IMAGE_PREFIX }}/ai-inference:${{ github.sha }}
