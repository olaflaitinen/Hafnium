name: SLSA Provenance

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-and-attest:
    name: Build with Provenance
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build Java artifacts
        id: build
        run: |
          cd services/backend-java
          chmod +x gradlew
          ./gradlew build -x test --no-daemon
          
          # Calculate digest of build output
          find . -name "*.jar" -type f | head -5 | while read jar; do
            sha256sum "$jar" >> $GITHUB_OUTPUT
          done

      - name: Generate attestations
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            services/backend-java/**/build/libs/*.jar
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-jars
          path: services/backend-java/**/build/libs/*.jar

  container-provenance:
    name: Container Provenance
    runs-on: ubuntu-latest
    needs: build-and-attest
    strategy:
      matrix:
        service:
          - identity-service
          - screening-service
          - monitoring-service
          - case-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: services/backend-java/${{ matrix.service }}
          push: false
          tags: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.ref_name }}
          outputs: type=oci,dest=/tmp/${{ matrix.service }}.tar

      - name: Generate container attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: /tmp/${{ matrix.service }}.tar
          subject-name: ghcr.io/${{ github.repository }}/${{ matrix.service }}
