{{- if .Values.services.identityService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.identityService.name }}
  labels:
    {{- include "hafnium-backend.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.services.identityService.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.services.identityService.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.services.identityService.name }}
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: {{ include "hafnium-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ .Values.services.identityService.name }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.services.identityService.image.repository }}:{{ .Values.services.identityService.image.tag }}"
          imagePullPolicy: {{ .Values.services.identityService.image.pullPolicy | default "Always" }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- include "hafnium-backend.commonEnv" . | nindent 12 }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
          resources:
            {{- toYaml .Values.services.identityService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.identityService.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.services.identityService.name }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.services.identityService.name }}
{{- if .Values.services.identityService.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.services.identityService.name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.services.identityService.name }}
  minReplicas: {{ .Values.services.identityService.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.services.identityService.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.identityService.autoscaling.targetCPUUtilization }}
{{- end }}
{{- end }}
