apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: hafnium-backend
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-ingress
  namespace: hafnium-backend
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: hafnium
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-egress
  namespace: hafnium-backend
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: backend
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/component: data
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/component: data
      ports:
        - protocol: TCP
          port: 6379
    # Allow Kafka
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/component: data
      ports:
        - protocol: TCP
          port: 9092
    # Allow Keycloak
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/component: infrastructure
      ports:
        - protocol: TCP
          port: 8080
    # Allow OPA
    - to:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/component: infrastructure
      ports:
        - protocol: TCP
          port: 8181
