apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-engine-service
  namespace: hafnium-backend
  labels:
    app.kubernetes.io/name: risk-engine-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: hafnium
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: risk-engine-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: risk-engine-service
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: hafnium-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: risk-engine-service
          image: ghcr.io/olaflaitinen/hafnium/risk-engine-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: backend-common-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: HAFNIUM_RISK_MODEL_ACTIVE_VERSION
              value: "v1.0.0"
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "1.5Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: risk-engine-service
  namespace: hafnium-backend
  labels:
    app.kubernetes.io/name: risk-engine-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: risk-engine-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: risk-engine-service
  namespace: hafnium-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: risk-engine-service
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: risk-engine-service
  namespace: hafnium-backend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: risk-engine-service
